language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "Tests will come after..."

script:
  - docker --version # print the version for logging
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  #Tagging
  - docker tag udagram-reverseproxy christoli/udagram-reverseproxy:v3e
  - docker tag udagram-api-feed christoli/udagram-api-feed:v3e
  - docker tag udagram-api-user christoli/udagram-api-user:v3e
  - docker tag udagram-frontend christoli/udagram-frontend:v4c

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push christoli/udagram-reverseproxy:v3e
  - docker push christoli/udagram-api-feed:v3e
  - docker push christoli/udagram-api-user:v3e
  - docker push christoli/udagram-frontend:v4c